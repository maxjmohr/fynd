{% extends "base.html" %}

{% block title %}
Discover destinations
{% endblock %}

{% block main %}

<div class="discover-prev-locations-container">
    <div class="discover-prev-locations-text">
        <p>Search for locations you have previously visited. You can select multiple locations.</p>
    </div>

    <div class="discover-form-container">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field.errors }}
                {{ field }}
            {% endfor %}
            <input type="submit" value="Go">
        </form>
    </div>
</div>

{% endblock %}
